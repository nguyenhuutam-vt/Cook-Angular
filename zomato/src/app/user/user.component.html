<div class="row">
  <div class="col-12 text-end">
    <button
      class="btn btn-success btn-sm"
      data-bs-toggle="modal"
      data-bs-target="#myModal"
    >
      Create New User
    </button>
  </div>
</div>
<div class="row">
  <div class="col-3" *ngFor="let project of userList">
    <div class="card">
      <div class="card-header bg-success">
        {{ project.emailId }}
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            {{ project.fullName }}
          </div>
          <div class="col-6">
            {{ project.password }}
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col-6">
            <button
              class="btn btn-success btn-sm"
              data-bs-toggle="modal"
              data-bs-target="#myModal"
              (click)="opendEditForm(project)"
            >
              Edit
            </button>
          </div>
          <div class="col-6">
            <button class="btn btn-danger btn-sm" (click)="onClick(project.userId)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" *ngIf="userObj.userId == 0">New Project</h4>
        <h4 class="modal-title" *ngIf="userObj.userId != 0">Update</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-6">
            <label for="">Email Id</label>
            <input
              type="text"
              name="emailId"
              class="form-control"
              [(ngModel)]="userObj.emailId"
            />
          </div>
          <div class="col-6">
            <label for="">Password</label>
            <input
              type="text"
              name="password"
              class="form-control"
              [(ngModel)]="userObj.password"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <label for="">fullName</label>
            <input
              type="text"
              name="fullName"
              class="form-control"
              [(ngModel)]="userObj.fullName"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Close
        </button>
        <button
          class="btn btn-sm btn-primary"
          *ngIf="userObj.userId == 0"
          (click)="onSave()"
        >
          <div class="spinner-border spinner-border-sm"  *ngIf="isloader"></div>
          Save
        </button>
        <button
          class="btn btn-sm btn-primary"
          *ngIf="userObj.userId != 0"
          (click)="onEdit()"
        >
          <div class="spinner-border spinner-border-sm"  *ngIf="isloader"></div>
          Update
        </button>
      </div>
    </div>
  </div>
</div>
